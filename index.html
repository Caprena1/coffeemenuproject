<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Project-Coffee Shop</title>
</head>
  <body>
      <nav>
        <ul class="nav navbar">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Locations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Order Now!</a>
          </li>
        </ul>
      </nav>

      <section>
        <h1 class="display-3">Roasters</h1>
          <div>
              <img class="banner" src="images/espresso-coffee-cup-beans-vintage-table-90374872.jpeg" alt="Pic of Coffee and Beans"> 
          </div>
      </section>
     
      <form class="form" onsubmit="alert('Thank You For Your Order')">
        <h1>Please Submit Order Below</h1>
        <div>
          <label for="name">Full Name</label>
          <input type="text" id= "name">
          <br>
          <br>
          <label for="mailaddress">Email Address</label><span class="span"> (We will never share your email) </span>
          <input type="text" id= "mailaddress" placeholder="me@example.com">
          <br>
          <br>
          <label for="phone">Phone Number</label>
          <input type="text" id= "phone" placeholder="502-555-5555" required>
        </div>

      <section class="container">
          <div class="menu">
              <h1 class="h2">HOT</h1>
              <input type="radio" id="Mocha" name="Drink" value="Mocha">
              <label for="Mocha">Mocha</label>
              <br>
              <input type="radio" id="Latte" name="Drink" value="Latte">
              <label for="Latte">Latte</label>
              <br>
              <input type="radio" id="Macchiato" name="Drink" value="Macchiato">
              <label for="Macchiato">Macchiato</label>
              <br>
              <input type="radio" id="Cappuccino" name="Drink" value="Cappuccino">
              <label for="Cappuccino">Cappuccino</label>
          </div>
          <div>
              <h1 class="h2">COLD</h1>
              <input type="radio" id="Caramel" name="Drink" value="Caramel">
              <label for="Caramel">Caramel</label>
              <br>
              <input type="radio" id="Latte" name="Drink" value="Coffee">
              <label for="Latte">Latte</label>
              <br>
              <input type="radio" id="Frappe" name="Drink" value="Frappe">
              <label for="Frappe">Frappe</label>
              <br>
              <input type="radio" id="Mint" name="Drink" value="Mint">
              <label for="Mint">Mint</label>
          </div>
          <div>
              <h1 class="h2" >TEA</h1>
              <input type="radio" id="Jasmine Tea" name="Drink" value="Jasmine Tea">
              <label for="Jasmine Tea">Jasmine Tea</label>
              <br>
              <input type="radio" id="Green Tea" name="Drink" value="Green Tea">
              <label for="Green Tea">Green Tea</label>
              <br>
              <input type="radio" id="Earl Grey" name="Drink" value="Earl Grey">
              <label for="Earl Grey">Earl Grey</label>
              <br>
              <input type="radio" id="English Tea" name="Drink" value="English Tea">
              <label for="English Tea">English Tea</label>
          </div>
          <div>
              <h1 class="h2">ADD ONS:</h1>
              <input type="checkbox" id="milk" name="additives" value="Milk">
              <label for="milk">Milk</label>
              <input type="checkbox" id="wholemilk" name="additives" value="Wholemilk">
              <label for="wholemilk">Wholemilk</label> 
              <input type="checkbox" id="oatmilk" name="additives" value="Oatmilk">
              <label for="oatmilk">Oatmilk</label>
              <input type="checkbox" id="almond milk" name="additives" value="Almond Milk">
              <label for="Almond Milk">Almond Milk</label>
              <br>
              <input type="checkbox" id="hazelnut cream" name="additives" value="Hazelnut Cream">
              <label for="hazelnut cream">Hazelnut Cream</label>
              <br>
              <input type="checkbox" id="sugar" name="additives" value="Sugar">
              <label for="sugar">Sugar</label>
              <br>
              <input type="checkbox" id="stevia" name="additives" value="Stevia" >
              <label for="stevia">Stevia</label>
              <br>
              <input type="checkbox" id="honey" name="additives" value="Honey" >
              <label for="honey">Honey</label>
      </section>
          <div>
              <br>
              <label class="notes" for="message">SPECIAL NOTES:</label>
              <br>
              <textarea name="message" id="message" cols="50" rows="7" minlength="1" maxlength="50"></textarea>

          </div>

          <button id= "button" class="form1" >Submit Order</button>
      </form>
     
      <script src="https://kit.fontawesome.com/c1157a42af.js" crossorigin="anonymous"></script> 
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
